      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img
              src="images/school-logo.png"
              alt="school-logo"
              class="logo img-fluid"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html" target="_blank">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html" target="_blank"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html" target="_blank">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html" target="_blank"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="programs.html" target="_blank"
                  >Programs</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="contact.html" target="_blank"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="contact-section wrapper">
        <h2>Contact Us</h2>
        <form
          action="https://formspree.io/f/mrblkobl"
          method="POST"
          class="contact-form"
        >
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" />

          <label for="email">Email<span>*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />

          <label for="message">Message<span>*</span></label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message here..."
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>
  </body>
</html>
